        <script>
            $(document).ready(function(){
                setTimeout(
                    function(){ 
                        document.getElementById('filmeMovie').play();  
                    },2000
                );
                //peguei essa função do google 
                function queryString(parameter) {  
                    var loc = location.search.substring(1, location.search.length);   
                    var param_value = false;   
                    var params = loc.split("&");   
                    for (i=0; i<params.length;i++) {   
                        param_name = params[i].substring(0,params[i].indexOf('='));   
                        if (param_name == parameter) {                                          
                            param_value = params[i].substring(params[i].indexOf('=')+1)   
                        }   
                    }   
                    if (param_value) {   
                        return param_value;   
                    }   
                    else {   
                        return undefined;   
                    }                    
                }
                document.addEventListener('contextmenu', event => event.preventDefault());
                //pega os valores passados pelo link
                var src = queryString("src");
                var alt = queryString("alt");
                var name = queryString("name");

                //chama a função para monsta a tela do filme de acordo com os valores passados
                montaTelaDoFilme();
                //função que mota a tela do filme
                function montaTelaDoFilme() {
                    document.getElementById('filmeMovie').setAttribute('poster', src);
                    var titulo = name.replace("%20", " ");
                    document.getElementById('filmeMovie').disablePictureInPicture = true
                } 
            }); 
        </script>
